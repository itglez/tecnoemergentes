    <h2><font face="Comic Sana MS">IA</font></h2><br><a name="inteligencia">
    <h3><p align="justify"><font face="Calibri">La Inteligencia Artificial (IA) es la combinación de algoritmos planteados con el propósito de crear máquinas que presenten las mismas capacidades que el ser humano. Una tecnología que todavía nos resulta lejana y misteriosa, pero que desde hace unos años está presente en nuestro día a día a todas horas.</font></p></h3><p><a href="#arriba">Subir</a>
    <h2><font face="Comic Sans MS">IoT</font></h2><p><a name="internet">
    <h3><p align="justify"><font face="Calibri">El término IoT, o Internet de las cosas, se refiere a la red colectiva de dispositivos conectados y a la tecnología que facilita la comunicación entre los dispositivos y la nube, así como entre los propios dispositivos.</font></p></h3><p><a href="#arriba">Subir</a>
    <h2><P><a name="realidad">
